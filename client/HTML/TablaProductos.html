<!DOCTYPE html>
<html>
<head>
	<title>Tabla de Productos</title>
	<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>
<h2>Productos Existentes</h2>

<table id="Tabla">
  <tr id="encabezado" >
    <th>Producto</th>
    <th>Codigo</th>
    <th>Precio</th>
  </tr>
  <tr>
    <td>telefono</td>
    <td>1234</td>
    <td>200000</td>
  </tr>
  


</table>
</body>
</html>
